<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Order Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .items-table {
            margin-bottom: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .items-table th, .items-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .items-table th {
            background-color: #f2f2f2;
        }
        .items-table .remove-item {
            color: #dc3545;
            cursor: pointer;
        }
        .actions {
            text-align: right;
        }
        .actions button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .actions .save {
            background-color: #28a745;
        }
        .actions .cancel {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создание/Редактирование заказа</h1>
        <div class="form-group">
            <label for="customer-name">Имя клиента</label>
            <input type="text" id="customer-name" placeholder="Введите имя клиента">
        </div>
        <div class="form-group">
            <label for="order-status">Статус заказа</label>
            <select id="order-status">
                <option value="new">Новый</option>
                <option value="processing">В обработке</option>
                <option value="completed">Завершен</option>
            </select>
        </div>
        <h2>Товары в заказе</h2>
        <table class="items-table">
            <thead>
                <tr>
                    <th>Название товара</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Итого</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Введите название товара"></td>
                    <td><input type="number" placeholder="1"></td>
                    <td><input type="number" placeholder="250.00"></td>
                    <td>250.00</td>
                    <td><span class="remove-item">Удалить</span></td>
                </tr>
            </tbody>
        </table>
        <div class="actions">
            <button class="cancel">Отмена</button>
            <button class="save">Сохранить заказ</button>
        </div>
    </div>
</body>
</html>
