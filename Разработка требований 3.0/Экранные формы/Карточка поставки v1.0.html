<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка поставки v1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Карточка поставки v1.0</h1>
        <form>
            <label for="supply-id">ID Поставки</label>
            <input type="text" id="supply-id" name="supply-id" disabled>

            <label for="supply-date">Дата поставки</label>
            <input type="date" id="supply-date" name="supply-date">

            <label for="supplier">Поставщик</label>
            <select id="supplier" name="supplier">
                <option value="1">Поставщик 1</option>
                <option value="2">Поставщик 2</option>
                <option value="3">Поставщик 3</option>
            </select>

            <label for="status">Статус поставки</label>
            <select id="status" name="status">
                <option value="pending">В ожидании</option>
                <option value="shipped">Отправлено</option>
                <option value="delivered">Доставлено</option>
            </select>

            <label for="comment">Комментарий</label>
            <textarea id="comment" name="comment"></textarea>

            <h2>Товары в поставке</h2>
            <table>
                <thead>
                    <tr>
                        <th>Название товара</th>
                        <th>Артикул</th>
                        <th>Количество</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <tr>
                        <td>Товар 1</td>
                        <td>12345</td>
                        <td>10</td>
                        <td><button type="button">Удалить</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button">Добавить товар</button>

            <div class="buttons">
                <button type="submit">Сохранить</button>
                <button type="reset">Отменить</button>
                <button type="button">Удалить поставку</button>
            </div>
        </form>
    </div>
</body>
</html>
